<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Appointment - Kamadhenu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #043c07;
      --secondary: #ffc107;
      --light: #f8f9fa;
      --dark: #343a40;
      --light-green: #e8f5e9;
    }
    
    body {
      background-color: #f5f9f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .dashboard-container {
      width: 100%;
      margin: 0;
    }
    
    .sidebar {
      background: linear-gradient(to bottom, var(--primary), #1b5e20);
      color: white;
      height: 100vh;
      position: fixed;
      width: 250px;
      padding-top: 20px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.1);
    }
    
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    
    .header {
      background-color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .welcome-text {
      color: var(--primary);
      font-weight: 600;
    }
    
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: transform 0.3s;
      margin-bottom: 20px;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    
    .btn-success {
      background-color: var(--primary);
      border: none;
    }
    
    .btn-success:hover {
      background-color: #1b5e20;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .logo {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 30px;
    }
    
    .nav-item {
      margin: 10px 0;
    }
    
    .nav-link {
      color: rgba(255,255,255,0.8);
      padding: 12px 20px;
      border-radius: 5px;
      margin: 5px 15px;
      transition: all 0.3s;
    }
    
    .nav-link:hover, .nav-link.active {
      background-color: rgba(255,255,255,0.1);
      color: white;
    }
    
    .nav-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    
    .cow-background {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%232e7d32" fill-opacity="0.05" d="M50,10A40,40 0 1,1 50,90A40,40 0 1,1 50,10z M30,30 Q50,15 70,30 Q65,50 70,70 Q50,85 30,70 Q35,50 30,30 z"></path></svg>');
      background-repeat: repeat;
      background-size: 200px;
    }
    
    .appointment-card {
      padding: 25px;
    }
    
    .vet-info {
      background-color: var(--light-green);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(4, 60, 7, 0.25);
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="cow-background">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2><i class="fas fa-cow"></i> Kamadhenu</h2>
        <p class="mb-0">Cow Management System</p>
      </div>
      
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/farmer_dashboard">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add_cow">
            <i class="fas fa-plus-circle"></i> Add New Cow
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cows">
            <i class="fas fa-list"></i> View My Cows
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/book_appointment">
            <i class="fas fa-syringe"></i> Book Appointment
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-chart-line"></i> Production Stats
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-calendar"></i> Breeding Calendar
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-cog"></i> Settings
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div>
          <h2 class="welcome-text">Confirm Appointment</h2>
          <p class="mb-0 text-muted">Schedule your veterinary appointment</p>
        </div>
        <a href="/farmer_logout" class="btn btn-danger">Logout</a>
      </div>

      <!-- Appointment Form -->
      <div class="card appointment-card">
        <div class="vet-info">
          <h5><i class="fas fa-user-md me-2"></i> Veterinarian Details</h5>
          <p class="mb-1"><strong>Name:</strong> Dr. {{ vet[0] }}</p>
          <p class="mb-0"><strong>Clinic:</strong> {{ vet[1] }}</p>
        </div>
        
        <form method="POST">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-calendar me-2"></i> Date</label>
              <input type="date" name="date" class="form-control" required min="{{ today }}">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-clock me-2"></i> Time</label>
              <input type="time" name="time" class="form-control" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-sticky-note me-2"></i> Reason for Visit (Optional)</label>
            <textarea name="reason" class="form-control" rows="3" placeholder="Briefly describe the reason for the appointment"></textarea>
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-calendar-check me-1"></i> Confirm Appointment
            </button>
            <a href="/book_appointment" class="btn btn-secondary">
              <i class="fas fa-times me-1"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
