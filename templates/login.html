<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Login - Kamadhenu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://plus.unsplash.com/premium_photo-1664304399038-d09896968e53?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y293c3xlbnwwfHwwfHx8MA%3D%3D") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
      color: #2d6a4f;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-custom {
      background: #2d6a4f;
      color: white;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background: #1b4332;
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üêÑ Farmer Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>
    <div class="extra-links">
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
  </div>
</body>
</html>
