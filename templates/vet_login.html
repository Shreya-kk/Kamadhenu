<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinarian Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('veterinarian') }}">Kamadhenu Vet</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center text-success mb-4">Veterinarian Login</h3>
    <form method="POST" action="{{ url_for('vet_login') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <p class="mt-3 text-center">
      Donâ€™t have an account? <a href="{{ url_for('vet_register') }}">Register here</a>
    </p>
  </div>
</div>

</body>
</html>
