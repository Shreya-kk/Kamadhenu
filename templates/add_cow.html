<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Cow - Kamadhenu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #043c07;
      --secondary: #ffc107;
      --light: #f8f9fa;
      --dark: #343a40;
      --light-green: #e8f5e9;
    }

    body {
      background-color: #f5f9f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard-container {
  width: 100%;
  margin: 0;
}


    .sidebar {
      background: linear-gradient(to bottom, var(--primary), #1b5e20);
      color: white;
      height: 100vh;
      position: fixed;
      width: 250px;
      padding-top: 20px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar i {
    margin-right: 8px;   /* controls the space */
}


    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .header {
      background-color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .welcome-text {
      color: var(--primary);
      font-weight: 600;
    }

    .form-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
    }

    .btn-primary:hover {
      background-color: #256728;
    }

    .logout-btn {
      background-color: var(--secondary);
      color: var(--dark);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background-color: #e0a800;
      transform: translateY(-2px);
    }

    .logo {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 30px;
    }

    .nav-item {
      margin: 10px 0;
    }

    .nav-link {
      color: rgba(255,255,255,0.8);
      padding: 12px 20px;
      border-radius: 5px;
      margin: 5px 15px;
      transition: all 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      background-color: rgba(255,255,255,0.1);
      color: white;
    }

    .cow-background {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%232e7d32" fill-opacity="0.05" d="M50,10A40,40 0 1,1 50,90A40,40 0 1,1 50,10z M30,30 Q50,15 70,30 Q65,50 70,70 Q50,85 30,70 Q35,50 30,30 z"></path></svg>');
      background-repeat: repeat;
      background-size: 200px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="cow-background">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <h2><i class="fas fa-cow"></i> Kamadhenu</h2>
        <p class="mb-0">Cow Management System</p>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/add_cow"><i class="fas fa-plus-circle"></i> Add New Cow</a></li>
        <li class="nav-item"><a class="nav-link" href="/cows"><i class="fas fa-list"></i> View My Cows</a></li>
         <li class="nav-item">
          <a class="nav-link" href="/book_appointment">
            <i class="fas fa-syringe"></i> Book Appointment
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h2 class="welcome-text">Add Cow Profile</h2>
        <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>

      <!-- Add Cow Form -->
      <div class="form-card">
        <form method="POST" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Breed</label>
              <input type="text" name="breed" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Age</label>
              <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Weight (kg)</label>
              <input type="number" step="0.1" name="weight" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Color</label>
              <input type="text" name="color" class="form-control">
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label">Health Records</label>
              <textarea name="health_records" class="form-control"></textarea>
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label">Vaccination History</label>
              <textarea name="vaccination_history" class="form-control"></textarea>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Milk Yield (Liters/day)</label>
              <input type="number" step="0.1" name="milk_yield" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Photo</label>
              <input type="file" name="photo" accept="image/*" class="form-control">
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label">Special Notes</label>
              <textarea name="special_notes" class="form-control"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save Cow</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
