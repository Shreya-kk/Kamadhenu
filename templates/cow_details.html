<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cow Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    {% if cow %}
      <div class="card shadow p-4">
        <h2 class="text-success mb-3">{{ cow[1] }} ({{ cow[0] }})</h2>
        <p><b>Age:</b> {{ cow[2] }} years</p>
        <p><b>Weight:</b> {{ cow[3] }} kg</p>
        <p><b>Milk Yield:</b> {{ cow[4] }} L/day</p>
        <p><b>Color:</b> {{ cow[5] }}</p>
        {% if cow[6] %}
          <img src="{{ url_for('static', filename='uploads/cow/' ~ cow[6]) }}" class="img-fluid rounded mt-3" alt="Cow Photo">
        {% endif %}
        <div class="mt-3">
          <a href="/cows" class="btn btn-primary">Back to My Cows</a>
        </div>
      </div>
    {% else %}
      <div class="alert alert-danger">‚ùå Cow not found</div>
      <a href="/cows" class="btn btn-secondary">Back</a>
    {% endif %}
  </div>
</body>
</html>
